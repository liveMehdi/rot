<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="clock">
      <div class="inside">
        <div class="bigbox">
          <div class="circle"></div>
          <div class="numBox first">
            <div class="numCol">1</div>
          </div>
          <div class="numBox second">
            <div class="numCol">2</div>
          </div>
          <div class="numBox third"><div class="numCol">3</div></div>
          <div class="numBox fourth"><div class="numCol">4</div></div>
          <div class="numBox fifth"><div class="numCol">5</div></div>
          <div class="numBox sixth"><div class="numCol">6</div></div>
          <div class="numBox seventh">
            <div class="numCol">7</div>
          </div>
          <div class="numBox eighth"><div class="numCol">8</div></div>
          <div class="numBox ninth"><div class="numCol">9</div></div>
          <div class="numBox tenth"><div class="numCol">10</div></div>
          <div class="numBox eleventh"><div class="numCol">11</div></div>
          <div class="numBox twelfth"><div class="numCol">12</div></div>
          <div id="secBox" class="box">
            <div class="sec"></div>
          </div>
          <div id="minBox" class="box">
            <div class="min"></div>
          </div>
          <div id="hrBox" class="box">
            <div class="hour"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
